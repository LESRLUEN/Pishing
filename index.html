<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión en TikTok</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="img/logo.svg" alt="TikTok Logo" class="logo">
        </div>
        <div class="login-box">
            <h1>Iniciar sesión en TikTok</h1>
            <p>Gestiona tu cuenta, lee notificaciones, comenta sobre videos y más.</p>
            <div class="login-options">
                <button class="login-button"><img src="img/qr.svg" alt="QR Icon"> Usar código QR</button>
                <a href="login.html"><button class="login-button"><img src="img/user.jpg" alt="User Icon"> Usar teléfono/correo/nombre de usuario</button></a>
                <button class="login-button"><img src="img/facebook.png" alt="Facebook Icon"> Continuar con Facebook</button>
                <button class="login-button"><img src="img/google.png" alt="Google Icon"> Continuar con Google</button>
                <button class="login-button"><img src="img/twt.png" alt="Twitter Icon"> Continuar con Twitter</button>
                <button class="login-button"><img src="img/apple.png" alt="Apple Icon"> Continuar con Apple</button>
            </div>
            <div class="footer-text">
                <p>Al seguir usando una cuenta en <a href="https://www.tiktok.com/signup/country-selector"><strong>México</strong></a>, aceptas los <a href="https://www.tiktok.com/legal/page/row/terms-of-service/es">Términos de uso</a> y confirmas que has leído la <a href="https://www.tiktok.com/legal/page/row/privacy-policy/es">Política de privacidad</a>.</p>
            </div>
            <div class="register-link">
                <p>¿No tienes cuenta? <a href="#">Registrarse</a></p>
            </div>
        </div>
    </div>
</body>
</html>
